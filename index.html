<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer type="module" src="./src/script.js"></script>
  <title>Playlist Music</title>
</head>

<body>
  <main class="main">
    <section class="main__content">
      <div class="content__logo">
        <h1>Playlist</h1>
        <img src="./img/headset.svg" alt="Headset">
      </div>
      <button id="btn-create">Crie sua playlist</button>
      <div class="input-box">
        <input type="text" id="inputMusic" placeholder="Busque por uma música">
        <button id="searchButton">Adicionar</button>
      </div>
      <div class="audio-box">
        <p class="musicList__title">Nenhuma música adicionada no momento :(</p>
        <ul id="musicList"></ul>
        <span class="duration">Duração total: 00:00</span>
        <div id="player">
          <audio controls="controls" src=""></audio>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
